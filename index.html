<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QuikChat Text</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
.container { width: 100%; max-width: 450px; margin: auto; background: #fff; padding: 15px; }
.messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
input { width: 75%; padding: 10px; }
button { width: 20%; padding: 10px; background: black; color: white; border: none; }
</style>
</head>
<body>
<div class="container">
<h2>QuikChat Text</h2>
<div class="messages" id="messages"></div>
<input type="text" id="messageInput" placeholder="Type a message" />
<button onclick="sendMessage()">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "",
  authDomain: "",
  databaseURL: "",
  projectId: "",
  storageBucket: "",
  messagingSenderId: "",
  appId: ""
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("messages");

function sendMessage() {
  const msg = document.getElementById("messageInput").value;
  if(msg.trim() === "") return;
  db.push().set({ text: msg });
  document.getElementById("messageInput").value = "";
}

db.on("child_added", function(snapshot) {
  const msg = snapshot.val();
  const box = document.getElementById("messages");
  const div = document.createElement("div");
  div.textContent = msg.text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
});
</script>
</body>
</html>
